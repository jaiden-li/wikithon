<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Wikithon Project</title>
  <link rel="icon" href="images/transparent.png" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #79cbe6;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo-container {
      width: 300px;
      max-width: 90vw;
      margin-bottom: 20px;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
    }

    svg path,
    svg line {
      fill: none;
      stroke: #ec845a;
      stroke-width: 2.5;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 2.5s ease-out forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    .logo-text {
      font-size: 2rem;
      color: #ec845a;
      text-align: center;
    }

    .navbar {
      margin-top: 10px;
      text-align: center;
      color: white;
      font-size: 1rem;
    }

    .navbar a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ec845a;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
      <path d="M10,90 L40,90 M40,90 L55,40 L75,65 L60,80 L40,90 Z" />
      <path d="M55,40 L85,10" />
      <path d="M85,10 L100,15" />
      <path d="M100,15 L80,40" />
      <path d="M80,40 L55,40" />
      <line x1="10" y1="90" x2="30" y2="90" />
    </svg>
  </div>

  <div class="logo-text">Wikithon</div>

  <div class="navbar">
    <a href="index.html">About Us</a>
    <a href="mission.html">Our Mission</a>
    <a href="getinvolved.html">Get Involved</a>
    <a href="contact.html">Contact Us</a>
  </div>
</body>
</html>
