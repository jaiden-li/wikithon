  <title>The Wikithon Project</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #79cbe6;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    svg {
      width: 200px;
      height: auto;
      stroke: #ec845a; 
      fill: none;
      stroke-width: 2;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 2s ease forwards;
    }

    .pencil path {
      stroke: #ec845a;
      fill: none;
      stroke-width: 2;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 2s ease forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    h1 {
      color: #ec845a;
      font-size: 2rem;
      margin-top: 1rem;
    }

    .navbar {
      margin-top: 20px;
      font-size: 1rem;
    }

    .navbar a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ec845a;
    }
  </style>
</head>
